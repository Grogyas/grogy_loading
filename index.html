<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <script type="text/javascript" src="js/text.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body id="dvImage">
    <h1 class="ml4">
        <span class="letters letters-1">Eat</span>
        <span class="letters letters-2">Sleep</span>
        <span class="letters letters-3">RolePlay</span>
        <span class="letters letters-4">Repeat</span>
    </h1>
    <div><img class="logo" src='img/logo.png' style='width:1000px;height:250px'></div>
    <img src="img/cursor.png" alt="cursor" id="cursor">

    <div class="hamburger-menu">

                <img src="img/hudba.png" width="30px" height="30px">

        <ul class="menu__box">

            <div class="ap" id="ap">
                <div class="ap__inner">

                        </svg>
                      </button>
                      <button class="ap__controls ap__controls--toggle">

                          <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"></path>
                        </svg>
                      </button>
                      <button class="ap__controls ap__controls--next">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#333" width="24" height="24" viewBox="0 0 24 24">

                      </button>
                    </div>
                    <div class="ap__item ap__item--track">
                      <div class="track">
                        <div class="track__title">Queue is empty</div>
                        <div class="track__time">
                          <span class="track__time--current">--</span>
                          <span> / </span>
                          <span class="track__time--duration">--</span>
                        </div>
              
                        <div class="progress-container">
                          <div class="progress">
                            <div class="progress__bar"></div>
                            <div class="progress__preload"></div>
                          </div>
                        </div>
              
                      </div>
                    </div>
                    <div class="ap__item ap__item--settings">

                          </svg>
                        </button>
                        <div class="volume">
                          <div class="volume__track">
                            <div class="volume__bar"></div>
                          </div>
                        </div>
                      </div>
                      <button class="ap__controls ap__controls--repeat">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#333" width="24" height="24" viewBox="0 0 24 24">
                          <path d="M17.016 17.016v-4.031h1.969v6h-12v3l-3.984-3.984 3.984-3.984v3h10.031zM6.984 6.984v4.031h-1.969v-6h12v-3l3.984 3.984-3.984 3.984v-3h-10.031z"></path>
                        </svg>
                      </button>
                      <button class="ap__controls ap__controls--playlist" style="display: none;">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#333" width="24" height="24" viewBox="0 0 24 24">
                          <path d="M17.016 12.984l4.969 3-4.969 3v-6zM2.016 15v-2.016h12.984v2.016h-12.984zM18.984 5.016v1.969h-16.969v-1.969h16.969zM18.984 9v2.016h-16.969v-2.016h16.969z"></path>
                        </svg>
                      </button>
                    </div>
                </div>
              </div>

        </ul>
    </div>
            <div class="letni">
                <div class="loadbar"><div class="thingy"></div></div>
            </div>

    <script type="text/javascript" src="js/main.js"></script>
   <script type="text/javascript">
var count = 0;
var thisCount = 0;

const handlers = {
    startInitFunctionOrder(data)
    {
        count = data.count;

        document.querySelector('.letni h3').innerHTML += emoji[data.type][data.order - 1] || '';
    },

    initFunctionInvoking(data)
    {
        document.querySelector('.thingy').style.left = '0%';
        document.querySelector('.thingy').style.width = ((data.idx / count) * 100) + '%';
    },

    startDataFileEntries(data)
    {
        count = data.count;

        document.querySelector('.letni h3').innerHTML += "\u{1f358}";
    },

    performMapLoadFunction(data)
    {
        ++thisCount;

        document.querySelector('.thingy').style.left = '0%';
        document.querySelector('.thingy').style.width = ((thisCount / count) * 100) + '%';
    },

};

window.addEventListener('message', function(e)
{
    (handlers[e.data.eventName] || function() {})(e.data);
});
</script>
    <script type="text/javascript">
        function ffalse() {
            return false;
        }

        function ftrue() {
            return true;
        }

        document.onselectstart = new Function("return false");
        if (window.sidebar) {
            document.onmousedown = ffalse;
            document.onclick = ftrue;
        }
    </script>
    <script type="text/javascript">
        $(document).mousemove(function(e) {
            $("#cursor").css({
                left: e.pageX,
                top: e.pageY
            });
        })
    </script>
    <script type="text/javascript">
        var images = ["bg1.jpg", "bg2.jpg", "bg3.jpg", "bg4.jpg", "bg5.jpg"];
        $(function() {
            var i = 0;
            $("#dvImage").css("background-image", "url(img/" + images[i] + ")");
            setInterval(function() {
                i++;
                if (i == images.length) {
                    i = 0;
                }
                $("#dvImage").fadeOut("7000", function() {
                    $(this).css("background-image", "url(img/" + images[i] + ")");
                    $(this).fadeIn("7000");
                });
            }, 25000);
        });
    </script>
</body>

</html>
